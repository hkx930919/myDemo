<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        height: 300px;
        background-color: red;
      }
      .fixed {
        width: 100%;
        position: fixed;
        height: 100px;
        background-color: green;
        margin-bottom: 50px;
      }
      .fixed::after {
        content: '';
        height: 30px;
        background-color: blue;
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="fixed"></div>
    <div></div>
  </body>
</html>
