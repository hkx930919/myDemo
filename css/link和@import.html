    1 浏览器解析文档时,当遇见link标签,同时加载.而@import引入的css将在文档加载后再加载
    2 js可以操作link标签,实现动态引入
    3 link的权重比@import重,因为@import写在css的最前面,虽然是后加载,但是会先解析,导致后面的css覆盖前面的css
